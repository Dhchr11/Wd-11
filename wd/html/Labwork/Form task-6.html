<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Addmission Form</h1>
    <form>
        <table>
            <tr>
                <td>
                    <label>Name</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text">
                    <span><br>First name</span>
                    </td>
                    <td>
                    <input type="text">
                    <span><br>Middle name</span>
                </td>
                    <td>
                    <input type="text">
                    <span><br>Last name</span>
                </td>
                </tr>
                <tr>
                    <td>
                        <label>BirthDate</label>
                        <br><input type="month"placeholder="month">
                        <br><input type="Day"placeholder="Day">
                        <br><input type="year"placeholder="year">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                        <br><input type="radio"><span>Male</span>
                        <br><input type="radio"><span>Female</span>
                        <br><input type="radio"><span>other</span>
                        <tr>
                            <td>
                                <label>Are you dispanic or Latino?</label>
                                <br><input type="radio"><span>Yes</span>
                                <br><input type="radio"><span>No</span>
                                <br><input type="radio"><span>Decline to Answer</span>
                            </td>
                        </tr>
                    </td>
                </tr>
            
        </table>
    </form>
</body>
</html>
