<body>
    <!--Unorder list-->
    <ul>
        <li>hello</li>
        <li>hi</li>
    </ul>
    <!--order list-->
    <ol>
        <li>hello</li>
        <li>hi</li>
    </ol>
    <!--Description list-->

        <dt>Tea</dt>
        <dd>Cold</dd>
        <dd>Hot</dd>
    </dl>
</body>
